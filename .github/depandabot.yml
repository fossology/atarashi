version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directories:
      - "/"
    groups:
      docker:
        applies-to: security-updates
        patterns: [ "*" ]
    schedule:
      interval: "weekly"